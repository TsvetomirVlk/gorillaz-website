<!-- Reg form -->
<div class="container text-center title" id="regReg"><h1>New User registration</h1></div>
<div class="container w-25">
    <form id="contactForm">
		<div class="form-group">	
			<label for="userName">User Name: </label>
			<input class="form-control" id="userName" type="text" name="userName" placeholder="Enter your name!" tabindex="1">
        </div>
        <div class="form-group">	
                <label for="fullName">Full Name: </label>
                <input class="form-control" id="fullName" type="text" name="fullName" placeholder="Enter your full name!" tabindex="2">
            </div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input class="form-control" id="email" type="email" name="email" placeholder="Email" tabindex="3">
		</div>
		<div class="form-group">
			<label for="pass">Password:</label>
			<input class="form-control" id="pass" type="password" name="pass" placeholder="Password" tabindex="4">
		</div>
		<div class="form-group" >
			<label for="cpass">Confirm Password:</label>
			<input class="form-control" id="cpass" type="password" name="cpass" placeholder="Confirm Password" tabindex="5">
        </div>
        <input id="sub" class="submit btn btn-primary main-nav-button" type="submit" value="Submit">
    </form>
</div>
<!-- /Reg form -->
